<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Simon Says</title>

</head>

<body >
    <div class="container ">
      <div class="flex-container">
        <h1 class="text-center mb-5 ">Simon Says</h1>
      </div>
      <div class="score">
        <h2>Score:</h2>
        <h2 id="score" class="ms-2">0</h2>  
      </div>
        <div class="flex-container">
            <button class="sbtn green ongreen">G</button>
            <button class="sbtn red onred">R</button>
        </div>
        <div class="flex-container">
            <button class="sbtn yellow onyellow">Y</button>
            <button class="sbtn blue onblue">B</button>
        </div>

        <div class="flex-container">
            <div class="text-center">
                <button class="btns btngreen">Start</button>
            </div>
        </div>

        <div class="flex-container">
            <div  class="text-center">
                <button id="easy" class="btns btnblue btnblueon">easy</button>
                <button id="difficult" class="btns btnyellow">normal</button>
                <button id="hardcore" class="btns btnred">difficult</button>
            </div>
        </div>
        <table class="table table-striped-columns">
            <thead>
              <th>Posicion</th>
              <th>Nickname</th>
              <th>Puntuacion</th>
              <th>
                <select id="select" class="form-select bg-transparent border-0 text-white" aria-label="Default select example">
                  <option value="0" disabled selected>Seleccione un lv</option>
                  <option class="text-dark"  value="1">easy</option>
                  <option class="text-dark" value="2">normal</option>
                  <option class="text-dark" value="3">difficult</option>
                </select>
              </th>
            </thead>
            <tbody id="cuerpo">
            </tbody>
          </table>
        
          <!-- Modal score-->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel1" >Game Over</h5>
          <button type="button" id="btn-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-circle"></i></span>
            <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
          </div>

        </div>
        <div class="modal-footer">
          <div class="score">
            <p id="modalPuntaje">Puntaje:</p>
            <p id="puntaje" class="modalPuntaje ms-2"> </p>
          </div>
          
          <button type="button" id="btn-save" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

            <!-- Modal reset-->
<div class="modal fade" id="modalreset" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" >Cambiar la dificultad</h5>
        <button type="button" id="btn-close-reset" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <p>Si deseas cambiar la dificultad, oprime el boton 'reset', al hacerlo, 
          se perdera el progreso que llevas, asi que piensalo bien si estas 
          en partida</p>

      </div>
      <div class="modal-footer">
        <button type="button" id="reset" class="btn btn-primary">Reset</button>
      </div>
    </div>
  </div>
</div>
    </div>
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="./js/view/view.js"></script>
    <script type="module" src="./js/model/model.js" ></script>
    <script type="module" src="./js/controller/controller.js"></script>
</body>

</html>
